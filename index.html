<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>

 <main class="container">
  <section class="top">
    <h2>PING<span>.</span></h2>
    <h1 class="title">We are launching <span>soon!</span></h1>
    <h4>Subscribe and get notified</h4>
    <form id="form">
      <div class="form-control">
        <input type="email" name="email" id="email" placeholder="Your email adrress..." >
        <small>Please provide a valid email address</small>
      </div>
      <button type="submit" class="btn">Notify Me</button>
    </form>
    
    <div class="image-container">
      <img src="/images/illustration-dashboard.png" alt="illustration">
    </div>
  </section>

  <section class="bottom">
    <div class="social-icons">
      
        <a href="https://www.facebook.com/"><i class='bx bxl-facebook'></i></a> 
     
        <a href="https://www.twitter.com/"><i class='bx bxl-twitter'></i></a>
      
        <a href="https://www.instagram.com/"><i class='bx bxl-instagram'></i></a>
      
    </div>
    <small>&copy; Copyright Ping. All rights reserved.</small>
  </section>
 
 </main>
  

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AlexManu05">Alex Manu</a>.
    </p>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
